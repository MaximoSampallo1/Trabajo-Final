<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGcomputer - Contacto</title>
    <link rel="stylesheet" href="/estilos/contacto.scss">
    <link rel="stylesheet" href="/estilos/contacto.css">
</head>
<body>
    <header class="header">
        <h1>SGcomputer - Contacto</h1>
        <nav class="nav">
            <ul>
                <li><a href="/index.html">Inicio</a></li>
                <li><a href="/pages/Computadoras.html">Computadoras</a></li>
                <li><a href="/pages/graficas.html">Gráficas</a></li>
                <li><a href="/pages/procesadores.html">Procesadores</a></li>
            </ul>
        </nav>
    </header>

    <main class="main">
        <section class="section">
            <h2>Contáctanos</h2>
            <form class="contact-form" action="#" method="post">
                <div class="form-group">
                    <label for="name">Nombre:</label>
                    <input type="text" id="name" name="name" placeholder="Tu nombre" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" placeholder="Tu correo" required>
                </div>
                <div class="form-group">
                    <label for="message">Mensaje:</label>
                    <textarea id="message" name="message" rows="5" placeholder="Tu mensaje" required></textarea>
                </div>
                <button type="submit" class="btn">Enviar</button>
            </form>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2025 SGcomputer. Maximo Sampallo.</p>
    </footer>
</body>
</html>
